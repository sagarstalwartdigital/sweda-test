<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        {{var template_styles|raw}}

        {{css file="css/email.css"}}
    </style>
</head>
<body style="width: 100%; min-width: 100%; padding:0; margin: 0;">
{{inlinecss file="css/email-inline.css"}}

<!-- Begin wrapper table -->
<table class="wrapper" width="100%">
    <tr>
        <td class="wrapper-inner" align="center">
            <table class="main" align="center" style="background-color: #f5f5f5;margin: 30px 0 0; width: 100%;
    max-width: 850px;">
                <tr>
                    <td style="font-size: 12px; text-align: center;font-family: Verdana,Geneva,sans-serif; padding-top: 20px;">This is an automated email. To ensure delivery to your inbox,please add <a href="mailto:info@swedausa.com">info@swedausa.com</a> to your address book.</td>
                </tr>
                <tr>
                    <td class="header" style="text-align: center; padding: 27px 0 25px;">
                        <a class="logo" href="{{store url=''}}">
                            <img
                                {{if logo_width}}
                                    width="{{var logo_width}}"
                                {{else}}
                                    width="auto"
                                {{/if}}

                                {{if logo_height}}
                                    height="{{var logo_height}}"
                                {{/if}}

                                src="{{var logo_url}}"
                                alt="{{var logo_alt}}"
                                border="0"
                            />
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="main-content">
                    <!-- Begin Content -->
